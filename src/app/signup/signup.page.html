<ion-header>
  <ion-toolbar color="primary">
      <ion-back-button  slot="start" defaultHref="/home"></ion-back-button>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="onRegister()">
    <ion-item>
        <ion-input [(ngModel)]="name" name="name"  id="name" placeholder="Name"></ion-input>    
      
        </ion-item>
      <ion-item>
          <ion-input [(ngModel)]="username" name="username" id="username" placeholder="User Name"></ion-input> 
          
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="email" name="email" id="email" placeholder="Email"></ion-input> 
        
          </ion-item>
        <ion-item>
            <ion-input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Password"></ion-input> 

         </ion-item>
        
      <ion-button type="submit" expand="block">Sign Up</ion-button> 
  </form>
</ion-content>
